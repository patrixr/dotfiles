  cask:
    - emacs
    - vscode
    - redisinsight
    - docker
    - obsidian
    - arc
    - firefox
    - intellij-idea-ce
    - zoom
    - microsoft-teams
    - google-chrome
    - discord
    - godot
    - authy
    - protonvpn
    - font-roboto-mono-nerd-font
    - alacritty
    - android-studio
    - proton-drive

  packages:
    # Basics
    - gnu-tar
    - cmake
    - zsh
    - wget
    - pandoc
    - imagemagick
    - tmux
    - ripgrep
    - coreutils
    - fd
    - ffmpeg
    - watch
    - httpie
    - ruby
    # JS / TS
    - bun
    - deno
    - nvm
    # Golang
    - go
    - gopls
    # Clojure toolkkit
    - clojure/tools/clojure
    - clojure-lsp/brew/clojure-lsp-native
